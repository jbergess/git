<!doctype html>

<html lang="es">

<head>
	<meta charset="utf-8">

	<title>Fisi-K</title>
	<meta name="description" content="Un aplicacion fisica basica">
	<meta name="Edwin Calderon" content="SitePoint">

	<!-- jquery & UIKIT -->
	<link rel="stylesheet" href="uikit-2.25.0/css/uikit.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="uikit-2.25.0/js/uikit.min.js"></script>

    <!-- javascript -->
    <script src="js/main.js"></script>

    <!-- matter.js -->
    <script src="js/matter.js"></script>

    <!-- CSS styling -->
    <link rel="stylesheet" href="css/custom.css" />

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<h2 class="uk-text-center">Proyecto Final - Física para Ingeniería en Sistemas</h2>
	<div id="control-box" class="uk-float-right uk-text-align-left">
		<h2></h2>
		<form class="uk-form1">
			<fieldset data-uk-margin>
				 <legend>World controls</legend>
				<label>Gravity: </label>
		        <input type="range" min="-1" max="1" value="0" step="1" onchange="showGravityValue(this.value)" />
				<span id="range">0</span>
				<br/>
				<label>Stiffness (left spring): </label>
		        <input type="range" min="0" max="0.1" value="0.05" step="0.01" onchange="showStiffnessValue(this.value)" />
				<span id="stiffness">0.05</span>
		    </fieldset>
	    </form >		
	</div>
	
	    
	<div id="engine">
		<script src="js/fisik.js"></script>
	</div>

	<footer>
		Integrantes:
		<ul>
			<li>Edwin</li>
			<li>Marcelo</li> 
			<li>Kenneth</li>
		</ul>
	</footer>
</body>
</html>
